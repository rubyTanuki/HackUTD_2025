<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Thesis Results</title>

  <!-- Tailwind + Flowbite + Bootstrap Icons -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/flowbite@1.6.5/dist/flowbite.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

  <style>
    body {
      background: #0f172a;
      padding: 40px;
      overflow-x: hidden;
      position: relative;
    }

    /* ðŸ”¹ Animations */
    @keyframes thesisSlideLeft {
      0% {
        left: 50%;
        transform: translateX(-50%) scale(1);
        width: 48rem; /* match max-w-3xl */
      }
      100% {
        left: 0;
        transform: translateX(0) scale(0.95);
        width: 40%;
      }
    }

    @keyframes resultsSlideIn {
      0% {
        transform: translateX(120%);
        opacity: 0;
      }
      100% {
        transform: translateX(0);
        opacity: 1;
      }
    }

    .animate-thesis-slide-left {
      animation: thesisSlideLeft 1.3s cubic-bezier(0.77, 0, 0.175, 1) forwards;
    }

    .animate-results-slide-in {
      animation: resultsSlideIn 1.1s ease-out forwards;
    }
  </style>
</head>
<body class="dark:bg-gray-900 text-white">

  <!--  Animation container -->
  <div class="relative max-w-7xl mx-auto min-h-[500px] z-10">

    <!-- Thesis Panel -->
    <div id="thesis-box"
      class="absolute top-0 left-1/2 -translate-x-1/2 opacity-100 w-full max-w-3xl">
      <h2 class="text-3xl font-semibold mb-4 text-blue-400 text-center">Your Thesis</h2>

      <!-- exact same markup as upload page -->
      <div class="w-full mb-6 border border-gray-700 rounded-lg bg-gray-800 shadow-md">
        <div class="flex items-center justify-between px-3 py-2 border-b border-gray-700 bg-gray-900 rounded-t-lg">
          <div class="flex items-center space-x-2 text-gray-400">
            <i class="bi bi-file-earmark-text text-lg"></i>
            <span class="text-sm">Uploaded Thesis</span>
          </div>
        </div>

        <div class="px-4 py-3 bg-gray-800 rounded-b-lg">
          <textarea id="thesisText" rows="8" readonly
            class="block w-full px-0 text-base text-white bg-gray-800 border-0 focus:ring-0 placeholder-gray-400 resize-none"
            placeholder="No thesis found."></textarea>
        </div>
      </div>
    </div>

    <!-- ðŸ§© Results Panel -->
    <div id="results"
      class="absolute top-0 right-0 w-[55%] bg-gray-800 border border-gray-700 rounded-xl p-6 shadow-lg opacity-0">
      <h2 class="text-2xl font-semibold mb-4 text-blue-400 text-center">Recommended Articles</h2>
      <div id="quote" class="italic text-gray-400 mb-5 border-l-4 border-blue-500 pl-4 text-base"></div>
      <div id="articles"></div>
    </div>
  </div>

  <!-- ðŸ”™ Back Button (always visible) -->
  <div class="fixed bottom-10 left-1/2 -translate-x-1/2 z-50">
    <button onclick="window.location.href='upload.html'"
      class="px-8 py-3 bg-blue-600 hover:bg-blue-700 text-white font-medium rounded-lg shadow-lg focus:ring-4 focus:ring-blue-400 transition">
      <i class="bi bi-arrow-left"></i> Back
    </button>
  </div>

  <script>
    //  Load data
    const thesis = localStorage.getItem("uploadedThesis");
    const responseData = JSON.parse(localStorage.getItem("backendResponse"));
    document.getElementById("thesisText").value = thesis || "No thesis found.";

    const quoteDiv = document.getElementById("quote");
    const articlesDiv = document.getElementById("articles");
    quoteDiv.textContent = responseData?.quote || "";

    if (responseData && responseData.results) {
      responseData.results.forEach(article => {
        const card = document.createElement("div");
        card.className =
          "bg-gray-900 border border-gray-700 rounded-lg p-4 mb-4 shadow-md hover:shadow-lg hover:-translate-y-1 transition-transform";
        card.innerHTML = `
          <h3 class="text-lg font-semibold text-white mb-1">
            <a href="${article.link}" target="_blank" class="hover:text-blue-400">${article.title}</a>
          </h3>
          <p class="text-gray-300 mb-1 text-sm">${article.description}</p>
          <p class="text-xs text-blue-400 mb-1">Keywords: ${article.keywords.join(", ")}</p>
          <p class="italic text-gray-400 text-xs">Why chosen: ${article.why_chosen}</p>`;
        articlesDiv.appendChild(card);
      });
    }

    //  Animation sequence
    window.addEventListener("load", () => {
      const thesisBox = document.getElementById("thesis-box");
      const resultsPanel = document.getElementById("results");

      // 1ï¸ Slide thesis left
      setTimeout(() => thesisBox.classList.add("animate-thesis-slide-left"), 600);

      // 2ï¸ Slide in results
      setTimeout(() => resultsPanel.classList.add("animate-results-slide-in"), 800);
    });
  </script>
</body>
</html>
