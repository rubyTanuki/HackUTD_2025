<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Thesis Results</title>

  <!-- Tailwind + Flowbite + Bootstrap Icons -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/flowbite@1.6.5/dist/flowbite.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

  <style>
    body {
      background: #0f172a;
      padding: 40px;
      overflow-x: hidden;
      position: relative;
    }

    /* ðŸ”¹ Animations */
    @keyframes thesisSlideLeft {
      0% {
        left: 50%;
        transform: translateX(-50%) scale(1);
        width: 48rem;
      }
      100% {
        left: 0;
        transform: translateX(0) scale(0.95);
        width: 40%;
      }
    }

    @keyframes resultsSlideIn {
      0% {
        transform: translateX(120%);
        opacity: 0;
      }
      100% {
        transform: translateX(0);
        opacity: 1;
      }
    }

    .animate-thesis-slide-left {
      animation: thesisSlideLeft 1.3s cubic-bezier(0.77, 0, 0.175, 1) forwards;
    }

    .animate-results-slide-in {
      animation: resultsSlideIn 1.1s ease-out forwards;
    }

    /* ðŸ”¹ Expandable sections */
    .expandable {
      transition: max-height 0.4s ease, opacity 0.4s ease;
      overflow: hidden;
      max-height: 0;
      opacity: 0;
    }
    .expandable.open {
      max-height: 300px;
      opacity: 1;
    }
    .rotate {
      transition: transform 0.3s ease;
    }
    .rotate.open {
      transform: rotate(180deg);
    }
    .line-clamp-2 {
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }
    .line-clamp-2.open {
      -webkit-line-clamp: unset;
      overflow: visible;
    }

    /* ðŸŒ€ Fade-in animation for each card */
    @keyframes fadeUp {
      0% {
        opacity: 0;
        transform: translateY(20px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }
    .fade-up {
      opacity: 0;
      animation: fadeUp 0.8s ease forwards;
    }
  </style>
</head>
<body class="dark:bg-gray-900 text-white">

  <!-- ðŸ”¹ Animation Container -->
  <div class="relative max-w-7xl mx-auto min-h-[500px] z-10">

    <!-- ðŸ§  Thesis Panel -->
    <div id="thesis-box"
      class="absolute top-0 left-1/2 -translate-x-1/2 opacity-100 w-full max-w-3xl">
      <h2 class="text-3xl font-semibold mb-4 text-blue-400 text-center">Your Thesis</h2>

      <!-- exact same markup as upload page -->
      <div class="w-full mb-6 border border-gray-700 rounded-lg bg-gray-800 shadow-md">
        <div class="flex items-center justify-between px-3 py-2 border-b border-gray-700 bg-gray-900 rounded-t-lg">
          <div class="flex items-center space-x-2 text-gray-400">
            <i class="bi bi-file-earmark-text text-lg"></i>
            <span class="text-sm">Uploaded Thesis</span>
          </div>
        </div>

        <div class="px-4 py-3 bg-gray-800 rounded-b-lg">
          <textarea id="thesisText" rows="8" readonly
            class="block w-full px-0 text-base text-white bg-gray-800 border-0 focus:ring-0 placeholder-gray-400 resize-none"
            placeholder="No thesis found."></textarea>
        </div>
      </div>
    </div>

    <!-- ðŸ§© Results Panel -->
    <div id="results"
      class="absolute top-0 right-0 w-[55%] bg-gray-800 border border-gray-700 rounded-xl p-6 shadow-lg opacity-0">
      <h2 class="text-2xl font-semibold mb-4 text-blue-400 text-center">Recommended Articles</h2>
      <div id="quote" class="italic text-gray-400 mb-5 border-l-4 border-blue-500 pl-4 text-base"></div>
      <div id="articles"></div>
    </div>
  </div>

  <!-- ðŸ”™ Back Button (always visible) -->
  <div class="fixed bottom-10 left-1/2 -translate-x-1/2 z-50">
    <button onclick="window.location.href='upload.html'"
      class="px-8 py-3 bg-blue-600 hover:bg-blue-700 text-white font-medium rounded-lg shadow-lg focus:ring-4 focus:ring-blue-400 transition">
      <i class="bi bi-arrow-left"></i> Back
    </button>
  </div>

  <script>
    // ðŸ§  Mock data for demonstration
    const thesis = localStorage.getItem("uploadedThesis") || 
      "Artificial intelligence systems can enhance adaptive learning through personalized algorithms and real-time feedback.";
    document.getElementById("thesisText").value = thesis;

    const responseData = {
      quote: "â€œArtificial Intelligence is not a threat, but a tool â€” its impact depends on the hands that use it.â€",
      results: [
        {
          title: "AI and the Future of Learning",
          link: "#",
          abstract: "Examines how AI tools adapt to student learning styles and the importance of personalized systems that evolve over time.",
          authors: ["Jane Doe", "John Smith"],
          release_year: "2025",
          relevance: 95,
          publisher: "IEEE"
        },
        {
          title: "Ethics in Machine Learning Systems",
          link: "#",
          abstract: "Explores fairness, transparency, and accountability within machine learning ethics and the importance of equitable model evaluation.",
          authors: ["Sarah Chen", "David Lee"],
          release_year: "2024",
          relevance: 92,
          publisher: "ACM Press"
        },
        {
          title: "The Role of Automation in Modern Classrooms",
          link: "#",
          abstract: "Studies how automation transforms teaching approaches, enhances productivity, and redefines the student-teacher dynamic in the classroom.",
          authors: ["Alex Brown", "Maria Rivera"],
          release_year: "2025",
          relevance: 90,
          publisher: "Springer"
        }
      ]
    };

    // Display quote
    const quoteDiv = document.getElementById("quote");
    quoteDiv.textContent = responseData.quote;

    // ðŸ§© Render article cards
    const articlesDiv = document.getElementById("articles");
    responseData.results.forEach((article, index) => {
      const card = document.createElement("div");
      card.className = "bg-gray-900 border border-gray-700 rounded-lg p-5 mb-5 shadow-md hover:shadow-lg transition fade-up";
      card.style.animationDelay = `${0.4 + index * 0.2}s`;

      card.innerHTML = `
        <div class="flex justify-between items-start">
          <div>
            <h3 class="text-xl font-semibold text-white mb-1">
              <a href="${article.link}" target="_blank" class="hover:text-blue-400">${article.title}</a>
            </h3>
            <p class="text-gray-400 text-sm">${article.authors.join(", ")}</p>
          </div>
          <div class="flex flex-col items-end">
            <span class="bg-blue-600 text-white text-sm font-medium px-2 py-1 rounded">${article.relevance}%</span>
            <button class="mt-2 text-gray-400 hover:text-blue-400 transition">
              <i class="bi bi-chevron-down rotate text-lg"></i>
            </button>
          </div>
        </div>

        <p class="text-gray-300 mt-2 text-sm abstract line-clamp-2">${article.abstract}</p>

        <div class="expandable mt-3 text-sm text-gray-300">
          <p><strong>Release year:</strong> ${article.release_year}</p>
          <p><strong>Publisher:</strong> ${article.publisher}</p>
        </div>
      `;

      articlesDiv.appendChild(card);

      // Expand functionality
      const button = card.querySelector("button");
      const expandable = card.querySelector(".expandable");
      const abstract = card.querySelector(".abstract");
      const icon = card.querySelector(".rotate");

      button.addEventListener("click", () => {
        expandable.classList.toggle("open");
        abstract.classList.toggle("open");
        icon.classList.toggle("open");
      });
    });

    // âœ¨ Animation sequence
    window.addEventListener("load", () => {
      const thesisBox = document.getElementById("thesis-box");
      const resultsPanel = document.getElementById("results");

      // 1ï¸âƒ£ Slide thesis left
      setTimeout(() => thesisBox.classList.add("animate-thesis-slide-left"), 600);

      // 2ï¸âƒ£ Slide in results
      setTimeout(() => resultsPanel.classList.add("animate-results-slide-in"), 800);
    });
  </script>
</body>
</html>
